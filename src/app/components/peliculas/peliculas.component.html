<app-slider [nombre]="'Peliculas'" [size]="'small'"></app-slider>
<div class="center">
    <section id="content">
        <h2 class="subheader">{{ title }}</h2>
        <div id="favorita" *ngIf="favorita">
            <h2 class="subheader">Pelicula Favorita</h2>
            <h4>{{ favorita.title }}</h4>
            <h5>{{ favorita.year }}</h5>
        </div>

         <div id="articles" *ngIf="peliculas">
            <div *ngFor="let pelicula of peliculas; let i = index">
                <app-pelicula [pelicula]="pelicula" (MarcarFavorita)="mostrarFavorita($event)"></app-pelicula>
            </div>
           
         </div>
    </section>
    <app-sidebar></app-sidebar>
