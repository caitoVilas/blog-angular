<div class="center">
    <section id="content">
        <h2 class="subheader">{{ page_title }}</h2>

        <form action="" class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" name="titulo" #title="ngModel" [(ngModel)]="article.title" 
                required>
                <small *ngIf="!title.valid && title.touched ">
                    El titulo no es valido
                </small>
            </div>

            <div class="form-group">
                <label for="biocontent">Contenido</label>
                <textarea name="content" #content="ngModel" [(ngModel)]="article.content" required></textarea>
                <small *ngIf="!content.valid && content.touched ">
                   El contenido no es valido
                </small>
            </div>

            <div class="form-group">
                <!-- <label for="image">Imagen</label> -->
                <!-- <input type="file" name="file0"> -->
                <div class="image-thumb" *ngIf="isEdit">
                    <img src="{{ url + 'get-image/' + article.image}}"
                     alt="{{ article.title }}" *ngIf="article.image">
                    <img src="../../../assets/images/default.jpeg" 
                     alt="{{article.title}}" *ngIf="!article.image">
                </div>
                <angular-file-uploader 
                   [config]="afuConfig"
                   (ApiResponse)="imageUpload($event)" >
                </angular-file-uploader>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="articleForm.invalid">

        </form>
        
    </section>
    <app-sidebar></app-sidebar>
</div>
