<h2 class="subheader">{{ title }}</h2>
<hr>
<h2>Mostrar Primer pelicula</h2>
{{peliculas[0].title}}
<hr>
<h3>Numero de peliculas</h3>
{{peliculas.length}}
<hr>
<h2 class="subheader">Listado de Peliculas</h2>
<div id="articles" *ngIf="peliculas">
    <article class="article-item" *ngFor="let pelicula of peliculas; let i = index;">
        <div class="image-wrap">
            <img src="{{ pelicula.image }}"
                alt="{{ pelicula.title }}">
        </div>
        <h2>{{ i }} {{ pelicula.title }}</h2>
        <span class="date">hace 5 minutos</span>
        <span class="year" [style.background]="pelicula.year > 2016? 'green': 'red'">
            {{ pelicula.year }}</span>
        <a href="#">Leer Mas</a>
        <div class="clearfix"></div>
    </article>
    <!-- AÃ‘ADIR ARTICULOS VIA JS -->

</div>
